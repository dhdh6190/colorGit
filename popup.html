<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="pure-min.css">
    <style>
      body {
        width: 150px;
        height: 120px;
        padding-left: 25px;
      }
      .color-box {
        display: inline-block;
        width: 10px;
        height: 10px;
      }
      input {
        margin-right: 5px;
      }
    </style>

  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-5-5">
        <h3>Choose color scheme</h3>
        <form class="pure-form">
          <label for="zero" class="pure-radio">
              <input id="zero" type="radio" name="color" value="0">
              <div class="color-box" style="background-color: #1e6823;"></div>
              <div class="color-box" style="background-color: #44a340;"></div>
              <div class="color-box" style="background-color: #8cc665;"></div>
              <div class="color-box" style="background-color: #d6e685;"></div>
              <div class="color-box" style="background-color: #eee;"></div>
          </label>

          <label for="one" class="pure-radio">
              <input id="one" type="radio" name="color" value="1">
              <div class="color-box" style="background-color: #ff5675;"></div>
              <div class="color-box" style="background-color: #ff6a89;"></div>
              <div class="color-box" style="background-color: #ff88a7;"></div>
              <div class="color-box" style="background-color: #ffb0cf;"></div>
              <div class="color-box" style="background-color: #eee;"></div>
          </label>

          <label for="two" class="pure-radio">
              <input id="two" type="radio" name="color" value="2">
              <div class="color-box" style="background-color: #0048cc;"></div>
              <div class="color-box" style="background-color: #148cff;"></div>
              <div class="color-box" style="background-color: #3cb4ff;"></div>
              <div class="color-box" style="background-color: #5adeff;"></div>
              <div class="color-box" style="background-color: #eee;"></div>
          </label>
          
          <label for="three" class="pure-radio">
              <input id="three" type="radio" name="color" value="3">
              <div class="color-box" style="background-color: #9932cc;"></div>
              <div class="color-box" style="background-color: #ad46e0;"></div>
              <div class="color-box" style="background-color: #c15af4;"></div>
              <div class="color-box" style="background-color: #ff9dff;"></div>
              <div class="color-box" style="background-color: #eee;"></div>
          </label>

          <label for="four" class="pure-radio">
              <input id="four" type="radio" name="color" value="4">
              <div class="color-box" style="background-color: #03001c;"></div>
              <div class="color-box" style="background-color: #fe9600;"></div>
              <div class="color-box" style="background-color: #ffc501;"></div>
              <div class="color-box" style="background-color: #ffee4a;"></div>
              <div class="color-box" style="background-color: #eee;"></div>
          </label>
        </form>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
